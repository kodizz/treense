<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="tree.jpg" alt="Tree Image">
        </div>
        <div class="right-side">
            <div class="form-container">
                <form id="sign-in-form">
                    <h2>Sign in</h2>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="save-password">
                        <label for="save-password">Save password</label>
                    </div>
                    
                    <button type="button" onclick="signIn()">Log In</button>
                    <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
                </form>
                
                <form id="sign-up-form" style="display:none;">
                    <h2>Create an account</h2>
                    <p>Already have an account? <a href="#" onclick="toggleForm()">Log in</a></p>
                    
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                    
                    <label for="sign-up-email">Email address</label>
                    <input type="email" id="sign-up-email" name="email" required>
                    
                    <label for="sign-up-password">Password</label>
                    <input type="password" id="sign-up-password" name="password" required>
                    
                    <label for="confirm-password">Confirm your password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                        <label for="show-password">Show password</label>
                    </div>
                    
                    <button type="button" onclick="createAccount()">Create Account</button>
                    <p><a href="#" onclick="toggleForm()">Log in instead</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
